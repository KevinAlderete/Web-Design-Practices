<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://kit.fontawesome.com/48bf202cda.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="container__card">
      <div class="card__img">
      </div>
      <div class="container__info">
        <span class="info__span">p e r f u m e</span>
        <h1 class="info__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="info__detail">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__price">
          <span class="price__desc">$149.99</span>
          <span class="price">$169.99</span>
        </div>
        
        <a href="#" class="container__btn">
          <i class="fa-sharp fa-solid fa-cart-shopping"></i>
          Add to Cart 
        </a>
      </div>
    </div>
  </main>

</body>
</html>
